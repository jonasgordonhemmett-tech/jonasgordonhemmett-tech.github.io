        <script>

                const nextButton = document.querySelector('#nextButton');
                const prevButton = document.querySelector('#prevButton');

                nextButton.onclick = () => {
                    carousel.scrollBy({ left: carousel.clientWidth, behavior: "smooth"});
                };

                prevButton.onclick = () => {
                    carousel.scrollBy({ left: -carousel.clientWidth, behavior: "smooth"});
                };
